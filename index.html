<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AR Scene (Three.js + Marker Tracking)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; touch-action: none; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    let scene, camera, renderer, cube;
    let xrRefSpace = null;

    // Marker image (change this to your own)
    const markerImageURL = 'https://threejs.org/examples/textures/758px-Canestra_di_frutta_(Caravaggio).jpg';

    init();

    async function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // AR Button (will automatically request session)
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['image-tracking'] }));

      // Cube
      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const material = new THREE.MeshNormalMaterial();
      cube = new THREE.Mesh(geometry, material);
      cube.visible = false; // hidden until image is detected
      scene.add(cube);

      // Preload image marker and start AR session automatically
      const imgBitmap = await fetchImageBitmap(markerImageURL);

      const sessionInit = {
        requiredFeatures: ['image-tracking', 'dom-overlay'],
        domOverlay: { root: document.body },
        trackedImages: [
          {
            image: imgBitmap,
            widthInMeters: 0.2
          }
        ]
      };

      const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
      renderer.xr.setSession(session);
      xrRefSpace = await session.requestReferenceSpace('local');

      renderer.setAnimationLoop((time, frame) => {
        if (frame) renderXR(frame);
      });
    }

    function renderXR(frame) {
      const results = frame.getImageTrackingResults();

      for (const result of results) {
        const pose = frame.getPose(result.imageSpace, xrRefSpace);

        if (pose && result.trackingState === 'tracked') {
          cube.visible = true;
          cube.matrix.fromArray(pose.transform.matrix);
          cube.matrix.decompose(cube.position, cube.quaternion, cube.scale);
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        } else {
          cube.visible = false;
        }
      }

      renderer.render(scene, camera);
    }

    async function fetchImageBitmap(url) {
      const res = await fetch(url);
      const blob = await res.blob();
      return await createImageBitmap(blob);
    }
  </script>
</body>
</html>
