<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR Marker Tracking</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.155.0/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, trackedMesh, referenceSpace;

    init();

    async function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Load the marker image
      const img = new Image();
      img.src = 'image.png'; // <- replace with your image
      await img.decode();
      const bitmap = await createImageBitmap(img);

      // Create the AR button requesting image tracking
      const button = ARButton.createButton(renderer, {
        requiredFeatures: ['image-tracking'],
        trackedImages: [
          {
            image: bitmap,
            widthInMeters: 0.2 // physical width of the printed image
          }
        ]
      });
      document.body.appendChild(button);

      // Example 3D content to show
      const box = new THREE.Mesh(
        new THREE.BoxGeometry(0.1, 0.1, 0.1),
        new THREE.MeshNormalMaterial()
      );
      box.visible = false;
      scene.add(box);
      trackedMesh = box;

      // Handle session start
      renderer.xr.addEventListener('sessionstart', () => {
        referenceSpace = renderer.xr.getReferenceSpace();
      });

      renderer.setAnimationLoop(onXRFrame);
    }

    function onXRFrame(time, frame) {
      const session = renderer.xr.getSession();
      const pose = frame.getViewerPose(referenceSpace);
      if (!pose) return;

      const results = frame.getImageTrackingResults();
      for (const result of results) {
        const state = result.trackingState;
        const pose = frame.getPose(result.imageSpace, referenceSpace);
        if (!pose) continue;

        if (state === 'tracked') {
          trackedMesh.visible = true;
          const m = new THREE.Matrix4().fromArray(pose.transform.matrix);
          m.decompose(trackedMesh.position, trackedMesh.quaternion, trackedMesh.scale);
        } else {
          trackedMesh.visible = false;
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
